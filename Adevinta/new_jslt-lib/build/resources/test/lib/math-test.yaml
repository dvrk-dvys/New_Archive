tests:

  - name: math.jslt compiles
    type: compile
    expression: |
      import "lib/math.jslt" as m
      m(.)

  - name: commons.jslt abs method
    expected: true
    expression: |
      import "lib/math.jslt" as m
      m:abs(-1) == 1 and
      m:abs(1) == 1  and
      m:abs(1.1) == 1.1 and
      m:abs(-1.1) == 1.1 and
      m:abs("Hello") == "Hello"
