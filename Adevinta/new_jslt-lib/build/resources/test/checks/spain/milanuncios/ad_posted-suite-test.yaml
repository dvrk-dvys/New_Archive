tests:

  - name: ad_posted-suite.jslt compiles and runs
    type: run
    expression: |
      import "checks/spain/milanuncios/ad_posted-suite.jslt" as c
      c(.)

  - name: spain/milanuncios/ad_posted-suite.jslt should generate valid metrics
    expected:
      - quality.check:
          tags:
            check-suite: milanuncios.ad_posted
            check-name: published_not_null
            check-result: 'true'
            check-impact: critical
          delta: 1
      - quality.check:
          tags:
            check-suite: milanuncios.ad_posted
            check-name: created_at_not_null
            check-result: 'true'
            check-impact: critical
          delta: 1
      - quality.check:
          tags:
            check-suite: milanuncios.ad_posted
            check-name: published_and_creation_at_diff_less_than_1_hour
